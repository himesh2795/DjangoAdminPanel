<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <style>
        span{
            color:red;
        }
    </style>
    <script>
        function check_fname(){

            var f = document.frm.fname.value;
            var reg = /^[a-zA-Z]+$/;
            if(f.trim()==""){
                document.getElementById("tops").innerHTML="Please Enter fname";
            }else if(!reg.test(f)){
                document.getElementById("tops").innerHTML="Enter only Alphabet";
            }else{
                document.getElementById("tops").innerHTML="";
            }
        }
    </script>
</head>
<body>
    <form action="" name="frm">
    <table>
        <tr>
            <td>
                First Name
            </td>
            <td><input type="text" name="fname" onblur="check_fname();"></td>
            <td><span id="tops"></span></td>
        </tr>
        <tr>
            <td>
                Last Name
            </td>
            <td><input type="text" name="lname"></td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td><input type="button" value="submit"></td>
        </tr>
    </table>

</form>
</body>
</html>
